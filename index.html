<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management</h1>
        </header>
        <main>
            <section class="task-input">
                <input type="text" id="task-input" placeholder="Enter a new task">
                <select id="category-select">
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                </select>
                <select id="priority-select">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </section>
            <section class="task-filters">
                <button id="show-all-btn">Show All</button>
                <button id="show-completed-btn">Show Completed</button>
                <button id="show-pending-btn">Show Pending</button>
            </section>
            <section class="task-list">
                <h2>Your Tasks</h2>
                <ul id="task-list-ul"></ul>
            </section>
        </main>
        <footer>
            <p>Task Management App</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
